<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Number Guessing Game</h1>
      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>

      <div class="form">
        <label for="guess">Enter a guess :</label>
        <input class="guess" id="guess" type="number" max="100" min="1" />
        <input class="submit" id="submit" type="submit" value="Submit Guess" />
      </div>

      <div class="answers-div">
        <p class="prev-guess"></p>
        <p class="lowOrHigh"></p>    
        <p class="correctOrWrong"></p>
      </div>

    </main>
